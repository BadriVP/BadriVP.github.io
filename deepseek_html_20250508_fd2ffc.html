<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badri Vishal Pandey - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Previous CSS remains the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        :root {
            --primary-color: #2d2d2d;
            --secondary-color: #0077b5;
            --text-color: #333;
        }

        body {
            line-height: 1.6;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Add loading animation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Rest of previous CSS remains unchanged */
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h2 style="color: white;">Badri V. Pandey</h2>
        </div>
    </nav>

    <header>
        <div class="container">
            <img src="profile.jpg" alt="Profile" class="profile-img">
            <h1>Badri Vishal Pandey</h1>
            <p id="headline">Loading...</p>
            <div id="social-links" style="margin: 1rem 0;"></div>
        </div>
    </header>

    <section id="about">
        <div class="container">
            <h2 class="section-title">About</h2>
            <div class="card" id="about-content">
                <div class="loader"></div>
            </div>
        </div>
    </section>

    <section id="experience">
        <div class="container">
            <h2 class="section-title">Experience</h2>
            <div id="experience-container" class="loading">
                <div class="loader"></div>
            </div>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2 class="section-title">Projects</h2>
            <div id="projects-container" class="loading">
                <div class="loader"></div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <a href="resume.pdf" download class="download-btn">
                <i class="fas fa-download"></i> Download Resume
            </a>
            <div id="visitor-counter" style="margin-top: 1rem;"></div>
            <p>Â© 2023 Badri Vishal Pandey. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Fetch data from GitHub Pages
        async function fetchData() {
            try {
                const response = await fetch('https://badrivp.github.io/data.json');
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        // Populate sections
        async function populateContent() {
            const data = await fetchData();
            
            if(!data) {
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = 'Failed to load content. Please try again later.';
                });
                return;
            }

            // Populate header
            document.getElementById('headline').textContent = data.headline;
            document.getElementById('social-links').innerHTML = `
                <a href="${data.linkedin}" target="_blank" style="color: var(--secondary-color); margin: 0 1rem;">
                    <i class="fab fa-linkedin fa-2x"></i>
                </a>
                <a href="${data.website}" target="_blank" style="color: var(--text-color); margin: 0 1rem;">
                    <i class="fas fa-globe fa-2x"></i>
                </a>
            `;

            // Populate about section
            document.getElementById('about-content').innerHTML = `
                <p>${data.about}</p>
                <h3 style="margin-top: 1rem;">Skills</h3>
                <div class="skills-container">
                    ${data.skills.map(skill => `
                        <div class="skill-item">${skill}</div>
                    `).join('')}
                </div>
            `;

            // Populate experience
            const expContainer = document.getElementById('experience-container');
            expContainer.innerHTML = data.experience.map(exp => `
                <div class="card">
                    <h3>${exp.title}</h3>
                    <p>${exp.company}</p>
                    <p>${exp.duration} | ${exp.location}</p>
                    <p>${exp.description}</p>
                    <div class="skills-container" style="margin-top: 1rem;">
                        ${exp.skills.map(skill => `
                            <div class="skill-item">${skill}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Populate projects
            const projectsContainer = document.getElementById('projects-container');
            projectsContainer.innerHTML = data.projects.map(project => `
                <div class="card">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="skills-container" style="margin-top: 1rem;">
                        ${project.technologies.map(tech => `
                            <div class="skill-item">${tech}</div>
                        `).join('')}
                    </div>
                </div>
            `).join('');

            // Initialize visitor counter
            if(localStorage.getItem('visits')) {
                let visits = parseInt(localStorage.getItem('visits'));
                visits++;
                localStorage.setItem('visits', visits);
                document.getElementById('visitor-counter').innerHTML = `Total Visitors: ${visits}`;
            } else {
                localStorage.setItem('visits', 1);
                document.getElementById('visitor-counter').innerHTML = "Total Visitors: 1";
            }
        }

        // Initialize
        populateContent();
    </script>
</body>
</html>
